<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <table>    
    <tr>
      <td id="cell-0"></td>
      <td id="cell-1"></td>
      <td id="cell-2"></td>
    </tr>
    <tr>
      <td id="cell-3"></td>
      <td id="cell-4"></td>
      <td id="cell-5"></td>
    </tr>
    <tr>
      <td id="cell-6"></td>
      <td id="cell-7"></td>
      <td id="cell-8"></td>
    </tr>
  </table>
  <div id="turn">Player X's turn</div>
  <div id="winner"></div>

  <button id="new-game"><span class="front">New Game</span></button>
  
</body>
<script src="tic_tac_toe.js"></script>
</html>
